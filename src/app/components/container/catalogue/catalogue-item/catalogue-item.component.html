<div class="card mb-5 rounded-9 hover-shadow hover-zoom bg-white">
    <!--<div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light" (click)="handleDetailProduct(product)">-->
    <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light" [routerLink]="['/catalogue', product.id]">
        <div>
            <img [src]="transform('data:image/png;base64,' + product.image)" class="w-100" height="190" />
        </div>

    </div>
    <div class="card-body">
        <a href="" class="text-reset">
            <h5 class="card-title text-center ">{{ product.libelle.toUpperCase() }}</h5>
        </a>

        <h6 class="text-center burger fw-bold">{{ product.prix }} Frs</h6>
    </div>

    <button *ngIf="product.type.libelle == 'BURGER'" class="btn  btn-sm mb-2 rounded-5 bg-burger text-white fw-bold" (click)=addtocart(product)> <i class="fas fa-shopping-cart " ></i></button>

</div>
